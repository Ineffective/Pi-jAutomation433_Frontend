<ion-header-bar>
    <a href="#/users" class="button button-clear icon ion-chevron-left">back</a>

    <h1 class="title">Add User</h1>


</ion-header-bar>

<ion-content has-header="true" has-footer="true" padding="true">


    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">What should the new user be called?</span>
            <input ng-model="newUser.username" type="text" placeholder="username">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Personal Device</span>
            <select
                    ng-model="newUser.personalDevice"
                    ng-options="node as (node.dnsName + ' at ' + node.lastKnownIPAddress + '(' + node.macAddress + ')') for (mac, node) in localNetworkNodes"
                    style="width:100%"
                    ></select>
        </label>

        <button class="button button-block button-positive" ng-click="save(newUser)">
            Submit User!
        </button>
    </div>

    <span>User will be linked to device specified</span><br>
    <span>(This devices IP is: {{deviceIp}})</span>


</ion-content>
