<ion-header-bar>
    <a href="#/users" class="button button-clear icon ion-chevron-left">back</a>

    <h1 class="title">Edit User</h1>
</ion-header-bar>

<ion-content has-header="true" has-footer="true">

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Username</span>
            <input ng-model="editUser.username" type="text" placeholder="username">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">IP Address for device</span>
            <input type="text" disabled ng-model="editUser.personalDevice.lastKnownIPAddress">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">MAC Address for device</span>
            <input type="text" disabled ng-model="editUser.personalDevice.macAddress">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">DNS Name (if known)</span>
            <input type="text" disabled ng-model="editUser.personalDevice.dnsName">
        </label>

        <button class="button button-block button-positive" ng-click="submitUser(editUser)">
            Submit
        </button>
        <button class="button button-block button-assertive" ng-click="deleteUser(editUser)">
            Delete
        </button>

    </div>




</ion-content>
