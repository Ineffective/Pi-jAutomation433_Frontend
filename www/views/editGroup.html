<ion-header-bar>
    <a href="#/groups" class="button button-clear icon ion-chevron-left">back</a>

    <h1 class="title">Edit group</h1>
</ion-header-bar>

<ion-content has-header="true" has-footer="true" padding="true">
    <h4>Contained Plugs:</h4>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Living room lights" ng-model="editGroup.label"
                           ng-required="true">
                </label>
            </div>

    <h4>Contained Plugs:</h4>
    <div class="list">
        <ul>
            <li ng-repeat="plug in editGroup.plugs" class="item">{{plug}}</li>
        </ul>
    </div>

    <h4>Belongs to the users:</h4>
    <div class="list">
        <ul>
            <li ng-repeat="user in editGroup.users" class="item">{{user}}</li>
        </ul>
    </div>
        <button class="button button-block button-assertive" ng-click="deleteGroup(editGroup)">
            Delete
        </button>
    </div>
</ion-content>
