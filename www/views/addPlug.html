<ion-header-bar>
    <a href="#/plugs" class="button button-clear icon ion-chevron-left">back</a>
    <h1 class="title">Add plug</h1>


</ion-header-bar>

<ion-content has-header="true" has-footer="true">

    <div class="card" >
        <div class="item item-divider">
            Add new plug
        </div>
        <div class="list">
            <label class="item item-input">
                <input type="tel" placeholder="group code" ng-model="newPlug.groupID">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="unit code" ng-model="newPlug.switchID">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Label" ng-model="newPlug.label">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="submitPlug(newPlug)">
            Add to home!
        </button>
    </div>

</ion-content>
