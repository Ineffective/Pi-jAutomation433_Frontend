<ion-header-bar>
    <a href="#/plugs" class="button button-clear icon ion-chevron-left">back</a>
    <h1 class="title">Edit plug</h1>
</ion-header-bar>

<ion-content has-header="true" has-footer="true">

    <div class="card" >
        <div class="item item-divider">
            Add new plug
        </div>
        <div class="list">
            <label class="item item-input">
                <input type="tel" placeholder="group code" ng-model="editPlug.groupID">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="unit code" ng-model="editPlug.switchID">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Label" ng-model="editPlug.label">
            </label>
        </div>

        <div class="button-bar">
        <button class="button button-balanced icon ion-checkmark-round" ng-click="submitPlug(editPlug)">
            Update
        </button>

        <button class="button icon ion-close button-assertive" ng-click="deletePlug(editPlug)">
            Delete
        </button>
        </div>
    </div>

</ion-content>
