<ion-header-bar>
    <a href="#/groups" class="button button-clear icon ion-chevron-left">back</a>

    <h1 class="title">Add group</h1>
</ion-header-bar>

<ion-content has-header="true" has-footer="true" padding="true">

    <!--add group stuff here-->

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Group name:</span>
            <input type="text" placeholder="Living room lights">
        </label>
    </div>

    <div>Select plugs: </div>
    <ul class="list">

        <li class="item item-checkbox" ng-repeat="plug in plugs">
            <label class="checkbox">
                <input type="checkbox" ng-model="newGroup.plugs[plug.label]">
            </label>
            {{plug.label}}
        </li>

    </ul>

    <div>Select users:</div>
    <ul class="list">

        <li class="item item-checkbox" ng-repeat="user in users">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            {{user.username}}
        </li>

    </ul>

</ion-content>
