<ion-header-bar>
    <a href="#/" class="button button-clear button-positive icon ion-home"></a>
    <h1 class="title">Settings</h1>
</ion-header-bar>

<ion-content padding="true">


    <h4>Change IP</h4>
    <label class="item item-input">
        <input type="text" placeholder="IP Address" ng-change="setNewIP(ip)" ng-model="ip">
    </label>

    <h4>Select user</h4>
    <select
            ng-model="username"
            ng-options="c.username as c.username for c in users"
            ng-change="setNewUsername(username)"
            style="width: 100%"
            ></select>
    <br><hr>

    <h4>Danger Zone</h4>
    <button class="button button-assertive" ng-click="clearLocalStorageData()">Clear Local Storage</button>

</ion-content>
